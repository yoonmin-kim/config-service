server:
  port: 8888

spring:
  application:
    name: config-server
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: file:///C:/study/native-file-repo
        git:
#          uri: file:///C:/study/git-local-repo
          uri: https://github.com/yoonmin-kim/spring-cloud-config
#          username: [user username]
#          password: [user password]
management:
  endpoints:
    web:
      exposure:
        include: health, busrefresh
